<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">
  <title>Hotel</title>
</head>

<body>
  <div class="main">
    <header>
      <div class="header__nav">
        <div class="container">
          <a class="header__nav-logo" data-aos="fade-down">Hotel</a>
          <nav class="header__nav-links" data-aos="fade-down">
            <ul data-aos="fade-down">
              <li><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#">Priceing</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </nav>
          <div class="header__nav-btn">
            <a href="#">Log out</a>
            <button class="header__nav-toggle" id="active">
              <i class='bx bx-menu'></i>
            </button>
          </div>
        </div>
      </div>
      <div class="header__content">
        <div class="header__content-text">
          <div class="container">
            <h1>
              Mountain <br> Dreamers <br> Lodge.
            </h1>
            <p>Ocean Heaven Hotel.</p>
            <ul>
              <li><i class='bx bxl-facebook'></i></li>
              <li><i class='bx bxl-instagram'></i></li>
              <li><i class='bx bxl-twitter'></i></li>
            </ul>
          </div>
        </div>
        <div class="header__content-board">
          <div class="container">
            <div class="header__content-board-parent date">
              <div class="select-date">
                <h4>Start in</h4>
                <div>
                  <h1>18</h1>
                  <span class="header__content-board-date">
                    <h4>JUN, 2023 <i class='bx bxs-right-arrow'></i></h4>
                    <h5>Winter</h5>
                  </span>
                </div>
              </div>
            </div>
            <div class="header__content-board-parent date">
              <div class="select-date">
                <h4>End in</h4>
                <div>
                  <h1>18</h1>
                  <span class="header__content-board-date">
                    <h4>JUN, 2023 <i class='bx bxs-right-arrow'></i></h4>
                    <h5>Summer</h5>
                  </span>
                </div>
              </div>
            </div>
            <div class="header__content-board-parent count">
              <div class="select-count">
                <h4>Pepole</h4>
                <div>
                  <i class='bx bx-minus'></i>
                  <span>2</span>
                  <i class='bx bx-plus'></i>
                </div>
              </div>
            </div>
            <div class="header__content-board-parent count">
              <div class="select-count">
                <h4>Rooms</h4>
                <div>
                  <i class='bx bx-minus'></i>
                  <span>1</span>
                  <i class='bx bx-plus'></i>
                </div>
              </div>
            </div>
            <div class="header__content-board-parent check">
              <a href="#w">check availability</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <figure id="about" class="about">
      <div class="container">
        <div class="text-box" data-aos="fade-right">
          <span class="icon-box">
            <i class='bx bx-hotel'></i>
          </span>
          <h1>
            Luxury Plaze <br> Hotel for You
          </h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero esse delectus deleniti minus officiis
            perspiciatis.
          </p>
          <a href="#learnmore">About us <i class='bx bx-right-arrow-alt'></i></a>
        </div>
        <div class="card-box">
          <div class="card" data-aos="fade-up">
            <div class="img"></div>
            <div class="info">
              <div class="icon-box"><i class='bx bx-play'></i></div>
              <div class="text">
                <h3>Play video</h3>
                <h4>2:12</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </figure>
    <figure id="services" class="services">
      <div class="container">
        <div class="card-box">
          <div class="card" data-aos="fade-up">
            <div class="img"></div>
            <div class="info">
              <div class="icon-box"><i class='bx bx-star'></i></div>
              <div class="text">
                <h3>Play video</h3>
                <h4>2:12</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="text-box" data-aos="fade-right">
          <span class="icon-box">
            <i class='bx bx-spa' ></i>
          </span>
          <h1>
            Luxury Plaze <br> Hotel for You
          </h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero esse delectus deleniti minus officiis
            perspiciatis.
          </p>
          <a href="#learnmore">About us <i class='bx bx-right-arrow-alt'></i></a>
        </div>
      </div>
    </figure>
  </div>
  <script type="module" src="./javascript/main.js"></script>
</body>

</html>
